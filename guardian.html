<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardian Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>

    <body class="bg-[image:var(--guardian-gradient)] text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-6 ">
      <header class="flex items-center justify-between">
        <a class="text-sm text-blue-600" href="/">&lt; BACK</a>
        <select name="userType" id="userType">
          <option value="Home">--Select a type--</option>
          <option value="vampire">Vampire</option>
          <option value="guardian" selected>Guardian</option>
          <option value="surfer">Surfer</option>
        </select>
      </header>
      <section class="bg-[var(--bg-info)] rounded-lg shadow p-4 space-y-4">

         <!-- main card -->
        <div class="rounded-3xl shadow-xl p-5 space-y-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20">
            <!-- title + icon -->
            <div class="flex items-start justify-between">
                <div>
                <h1 class="text-2xl font-bold">Guardian Tomato</h1>
                <p class="text-xs uppercase tracking-wide opacity-80">
                    Protect your plants
                </p>
                </div>

                <div class="text-4xl">ðŸ¥«</div>
            </div>

            <!-- location block -->
            <div class="space-y-1">
                <p class="text-xs opacity-80">Location</p>
                <div class="flex items-center gap-2">
                <p class="text-lg font-semibold" id="currentLocation"></p>
                <button
                    id="addToFavoritesButton"
                    class="cursor-pointer hover:*:fill-red-500"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-heart-icon lucide-heart"
                    id="favoriteIcon"
                    >
                    <path
                        d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
                    />
                    </svg>
                </button>
                </div>
            </div>

            <!-- search bar -->
            <div class="pt-1">
                <div class="relative">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Search location"
                    class="w-full rounded-full px-4 py-2 text-sm text-gray-900 bg-white/90 border border-white/40"
                />
                <button
                    class="absolute right-2 top-[7px] px-4 py-1 text-xs rounded-full bg-lime-600 text-white font-semibold hover:bg-lime-400 cursor-pointer"
                    id="searchButton"
                >
                Search
              </button>
                </div>
            </div>
        </div>

        <!-- INFO BOXES -->
        <div class="grid md:grid-cols-2 gap-3 text-sm">

            <!-- expected rain -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1"
            >
                <p class="text-xs opacity-80">Temperature</p>
                <div>
                   <p class="text-2xl font-bold" id="temperature"></p>
                   <div id="weatherIcon" class="bg-contain w-20 h-20"></div>
                </div>
             <p class="italic text-sm" id="weatherDescription"></p>
            </article>

            <!-- humidity -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1"
            >
                <p class="text-xs opacity-80">Humidity</p>
                <p class="text-2xl font-bold" id=humidity></p>
            </article>

            <!-- Expected rain in 1 hour -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1"
            >
                <p class="text-xs opacity-80">Expected rain</p>
                <p class="text-2xl font-bold" id="expectedRain"></p>
            </article>


          <!-- advice -->
            <div class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 text-sm">
            <p class="text-xs uppercase tracking-wide opacity-80 mb-1">
                Guardian Advice
            </p>
            <p class="leading-snug">
          
            </p>
        </div>

        
      </section>


  </div>
  <script src="/app.js"></script>
</body>
</html>
