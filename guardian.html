<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluminati Weatherapp</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css" />
    
</head>
<body>

    <body class="bg-[image:var(--guardian-gradient)] text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-6 ">
      <header class="flex items-center justify-between">
        <a class="text-sm text-blue-600" href="/">&lt; BACK</a>
        <select name="userType" id="userType">
          <option value="Home">--Select a type--</option>
          <option value="vampire">Vampire</option>
          <option value="guardian" selected>Guardian</option>
          <option value="surfer">Surfer</option>
        </select>
      </header>
      <section class="bg-[var(--bg-info)] rounded-lg shadow p-4 space-y-4">

         <!-- main card -->
        <div class="rounded-3xl shadow-xl p-5 space-y-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20">
            <!-- title + icon -->
            <div class="flex items-start justify-between">
                <div>
                <h1 class="text-2xl font-bold">Guardian Tomato</h1>
                <p class="text-xs uppercase tracking-wide opacity-80">
                    Protect your plants
                </p>
                </div>

                <div class="text-4xl">ðŸ¥«</div>
            </div>

            <!-- location block -->
            <div class="space-y-1">
                <p class="text-xs opacity-80">Location</p>
                <p class="text-lg font-semibold" id="currentLocation"></p>
            </div>

            <!-- search bar -->
            <div class="pt-1">
                <div class="relative">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Search location"
                    class="w-full rounded-full px-4 py-2 text-sm text-gray-900 bg-white/90 border border-white/40"
                />
                <button class="absolute right-1 top-1/2 -translate-y-1/2 px-4 py-1 text-xs rounded-full bg-lime-600 text-white font-semibold hover:bg-lime-500">
                    Zoek
                </button>
                </div>
            </div>
        </div>

        <!-- INFO BOXES -->
        <div class="grid grid-cols-2 gap-3 text-sm">

            <!-- expected rain -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1"
            >
                <p class="text-xs opacity-80">Expected Rain</p>
                <p class="text-2xl font-bold">82%</p>
            </article>

            <!-- humidity -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1"
            >
                <p class="text-xs opacity-80">Vochtigheid</p>
                <p class="text-2xl font-bold">91%</p>
            </article>

            <!-- wind -->
            <article
                class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-1 col-span-2"
            >
                <p class="text-xs opacity-80">Wind</p>
                <p class="text-xl font-semibold">12 km/u</p>
            </article>

        </div>

        <!-- adivce -->
        <div class="rounded-2xl p-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 text-sm">
            <p class="text-xs uppercase tracking-wide opacity-80 mb-1">
                Guardian Advice
            </p>
            <p class="leading-snug">
                Advies guardian
            </p>
        </div>
      </section>

      <footer class="text-xs text-gray-500">//footer</footer>
    </div>
    
</body>
<script src="/app.js"></script>
</html>
