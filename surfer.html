<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surfer Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="bg-[image:var(--surfer-gradient)] text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-6">
      <header class="flex items-center justify-between">
        <a class="text-sm text-blue-600" href="/">&lt; BACK</a>
        <select name="userType" id="userType">
          <option value="Home">--Select a type--</option>
          <option value="vampire">Vampire</option>
          <option value="guardian">Guardian</option>
          <option value="surfer" selected>Surfer</option>
        </select>
      </header>
      <section class="bg-[var(--bg-info)] rounded-lg shadow p-4 space-y-4">
        <div
          class="rounded-3xl shadow-xl p-5 space-y-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20"
        >
          <div class="flex items-start justify-between">
            <div>
              <h1 class="text-2xl font-bold">Surfer</h1>
              <p class="text-xs uppercase tracking-wide opacity-80"></p>
            </div>

            <div class="text-4xl">üèÑ‚Äç‚ôÇÔ∏è</div>
          </div>

          <div class="space-y-1">
            <p class="text-xs opacity-80">Location</p>
            <p class="text-lg font-semibold" id="currentLocation"></p>
          </div>

          <div class="pt-1">
            <div class="relative">
              <input
                id="searchInput"
                type="text"
                placeholder="Search location"
                class="w-full rounded-full px-4 py-2 text-sm text-gray-900 bg-white/90 border border-white/40"
              />
              <button
                class="absolute right-2 top-[7px] px-4 py-1 text-xs rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-400 cursor-pointer"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-3 text-sm">
          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 md:col-span-2"
          >
            <p class="text-xs uppercase tracking-wide opacity-80 mb-3">
              Temperature & Conditions
            </p>
            <div class="flex items-center justify-between">
              <div class="space-y-2">
                <p class="text-5xl font-bold" id="temperature"></p>
                <p
                  class="italic text-base opacity-90"
                  id="weatherDescription"
                ></p>
              </div>
              <div id="weatherIcon" class="bg-contain w-24 h-24"></div>
            </div>
          </article>
          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-3"
          >
            <div class="flex items-center justify-between">
              <p class="text-xs uppercase tracking-wide opacity-80">
                Wind Speed
              </p>
              <span class="text-2xl">üí®</span>
            </div>
            <p class="text-3xl font-bold" id="windSpeed"></p>
            <p class="text-xs opacity-70">Perfect for surfing: 15-25 km/h</p>
          </article>

          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-3"
          >
            <div class="flex items-center justify-between">
              <p class="text-xs uppercase tracking-wide opacity-80">
                Wind Direction
              </p>
              <span class="text-2xl">üß≠</span>
            </div>
            <div class="flex items-center gap-4">
              <p class="text-3xl font-bold" id="windDirection"></p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-move-up opacity-80"
                id="windDirectionArrow"
              >
                <path d="M8 6L12 2L16 6" />
                <path d="M12 2V22" />
              </svg>
            </div>
            <p class="text-xs opacity-70">Offshore winds are ideal</p>
          </article>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
