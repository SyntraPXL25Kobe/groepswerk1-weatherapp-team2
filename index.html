<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iluminati Weatherapp</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body class="bg-[image:var(--home-gradient)] text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-6 ">
      <header class="flex items-center justify-end">
        <select name="userType" id="userType">
          <option value="Home">--Select a type--</option>
          <option value="vampire">Vampire</option>
          <option value="guardian">Guardian</option>
          <option value="surfer">Surfer</option>
        </select>
      </header>
      <section class="bg-[var(--bg-info)] rounded-lg shadow p-4 space-y-4">
        <h2 class="text-3xl font-bold">Iluminati Weatherapp</h2>

        <!-- location block -->
            <div class="space-y-1">
                <p class="text-xs opacity-80">Location</p>
                <div class="flex items-center gap-2">
                <p class="text-lg font-semibold" id="currentLocation"></p>
                <button
                id="addToFavoritesButton"
                class="cursor-pointer hover:*:fill-red-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-heart-icon lucide-heart"
                  id="favoriteIcon"
                >
                  <path
                    d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
                  />
                </svg>
              </button>
                </div>
            </div>

            <!-- search bar -->
            <div class="pt-1">
                <div class="relative">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Search location"
                    class="w-full rounded-full px-4 py-2 text-sm text-gray-900 bg-white/90 border border-white/40"
                />
                <button
                    class="absolute right-2 top-[7px] px-4 py-1 text-xs rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-400 cursor-pointer"
                    id="searchButton"
                >
                Search
              </button>
                </div>
            </div>

        <h3 class="font-semibold text-xl">Favorites</h3>
        <div id="homeFavorites" class="flex flex-col gap-3 w-full mt-4">
          <!-- Favorite items will be dynamically added here -->

        </div>
      </section>

      <footer class="text-xs text-gray-500">//footer</footer>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
