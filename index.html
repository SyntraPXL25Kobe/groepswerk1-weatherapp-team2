<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Ordo Seclorum</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />

    <style>
      /* BELANGRIJK: Dit zorgt dat de favorieten uit je app.js donker zijn */
      :root {
        --bg-info: rgba(28, 25, 23, 0.7); /* stone-900 met transparantie */
      }

      /* Subtiel grid patroon */
      .conspiracy-bg {
        background-color: #0c0a09;
        background-image: linear-gradient(
            rgba(251, 191, 36, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(251, 191, 36, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* "Redacted" effect */
      .redacted {
        background-color: currentColor;
        color: currentColor;
        cursor: help;
        transition: all 0.3s ease;
      }
      .redacted:hover {
        background-color: transparent;
        color: #fbbf24;
      }

      /* Draaiende driehoek animatie */
      @keyframes slow-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .triangle-spin {
        animation: slow-spin 20s linear infinite;
      }
    </style>
  </head>

  <body
    class="conspiracy-bg text-amber-500 min-h-screen font-['Courier_Prime'] selection:bg-amber-500 selection:text-black"
  >
    <div class="max-w-3xl mx-auto p-6 space-y-8 relative">
      <div
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5 pointer-events-none triangle-spin"
      >
        <svg
          width="500"
          height="500"
          viewBox="0 0 100 100"
          fill="none"
          stroke="currentColor"
          stroke-width="0.5"
        >
          <polygon points="50,10 90,90 10,90" />
          <circle cx="50" cy="60" r="10" />
          <circle cx="50" cy="60" r="30" stroke-dasharray="2,2" />
        </svg>
      </div>

      <header
        class="flex items-center justify-between border-b border-amber-900/50 pb-4 relative z-10"
      >
        <div class="text-xs uppercase tracking-[0.3em] opacity-50">
          Clearance: Level 33
        </div>
        <select
          name="userType"
          id="userType"
          class="bg-black border border-amber-700 text-amber-500 py-1 px-4 outline-none cursor-pointer hover:border-amber-400 transition-colors uppercase tracking-widest text-xs font-['Cinzel']"
        >
          <option value="Home" selected>üëÅÔ∏è The Eye</option>
          <option value="vampire">üßõ Vampire</option>
          <option value="guardian">üåø Guardian</option>
          <option value="surfer">üèÑ Surfer</option>
        </select>
      </header>

      <section class="relative z-10 space-y-6">
        <div class="text-center space-y-2 py-4">
          <h2
            class="text-4xl md:text-5xl font-['Cinzel'] font-bold text-amber-100 tracking-widest drop-shadow-[0_0_10px_rgba(251,191,36,0.3)]"
          >
            NOVUS ORDO
          </h2>
          <p class="text-xs tracking-[0.5em] text-amber-700 uppercase">
            Weather Control System
          </p>
        </div>

        <div
          class="bg-stone-900/80 border border-amber-800/50 p-6 backdrop-blur-sm relative overflow-hidden group shadow-[0_0_30px_rgba(251,191,36,0.05)]"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-amber-500/20 shadow-[0_0_15px_rgba(251,191,36,0.5)] animate-[pulse_3s_ease-in-out_infinite]"
          ></div>

          <div class="space-y-2 mb-6">
            <div
              class="flex justify-between items-end border-b border-amber-900 pb-2"
            >
              <div>
                <p class="text-xs text-amber-700 uppercase mb-1">
                  Target Coordinates
                </p>
                <p
                  class="text-2xl font-bold text-amber-100 tracking-widest font-['Cinzel']"
                  id="currentLocation"
                >
                  Locating...
                </p>
              </div>
              <button
                id="addToFavoritesButton"
                class="cursor-pointer group/btn"
                title="Mark for Surveillance"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  class="text-amber-600 group-hover/btn:fill-amber-600 transition-all"
                  id="favoriteIcon"
                >
                  <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="relative group/input">
            <span class="absolute left-3 top-3 text-amber-700">></span>
            <input
              id="searchInput"
              type="text"
              placeholder="ENTER_GRID_COORDINATES"
              class="w-full bg-black/50 border border-amber-900/50 py-2 pl-8 pr-24 text-sm text-amber-100 focus:outline-none focus:border-amber-500 focus:shadow-[0_0_15px_rgba(251,191,36,0.2)] transition-all uppercase placeholder-amber-900"
            />
            <button
              class="absolute right-1 top-1 bottom-1 px-4 text-xs bg-amber-900/20 text-amber-500 hover:bg-amber-500 hover:text-black border border-amber-900/50 hover:border-amber-500 transition-all uppercase tracking-wider font-bold cursor-pointer"
              id="searchButton"
            >
              Locate
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center gap-4">
            <div class="h-[1px] flex-1 bg-amber-900/50"></div>
            <h3
              class="font-['Cinzel'] font-bold text-amber-700 uppercase tracking-widest text-sm"
            >
              Active Surveillance
            </h3>
            <div class="h-[1px] flex-1 bg-amber-900/50"></div>
          </div>

          <div class="grid md:grid-cols-2 gap-6 text-sm">
            <article
              class="p-6 bg-black/60 border border-amber-900/50 md:col-span-2 hover:border-amber-600 transition-colors duration-500 group relative overflow-hidden"
            >
              <div
                class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-amber-900/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>

              <p
                class="text-xs uppercase tracking-widest text-amber-600 mb-3 font-bold"
              >
                Atmospheric Conditions
              </p>
              <div class="flex items-center justify-between relative z-10">
                <div class="space-y-2">
                  <p
                    class="text-6xl font-['Cinzel'] text-amber-100"
                    id="temperature"
                  >
                    --
                  </p>
                  <p
                    class="text-lg text-amber-500 uppercase tracking-widest font-bold"
                    id="weatherDescription"
                  >
                    --
                  </p>
                </div>
                <div
                  id="weatherIcon"
                  class="w-24 h-24 bg-contain bg-center bg-no-repeat opacity-80 grayscale sepia invert"
                ></div>
              </div>
            </article>
          </div>

          <div id="homeFavorites" class="flex flex-col gap-3 w-full"></div>

          <div
            class="opacity-40 text-[10px] text-center border border-dashed border-amber-900 p-2 text-amber-700 font-mono"
          >
            // END OF STREAM //
          </div>
        </div>
      </section>

      <footer
        class="text-[10px] text-amber-900 text-center space-y-1 border-t border-amber-900/30 pt-6"
      >
        <p>MUNDUS VULT DECIPI</p>
        <p>
          Authorized Personnel Only //
          <span class="redacted">Project HAARP</span>
        </p>
      </footer>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
