  <body>

    <div id="app" class="min-h-screen flex items-center justify-center bg-blue-100">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Iluminati Weatherapp</h1>
        <form id="weatherForm" class="mb-4">
          <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border border-gray-300 rounded mb-4" required/>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Weather</button>
        </form>
        <div id="weatherResult" class="text-center"></div>
      </div>
    </div>
