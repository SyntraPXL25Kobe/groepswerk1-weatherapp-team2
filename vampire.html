<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surfer Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="bg-[image:var(--vampire-gradient)] text-gray-800 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-6">
      <header class="flex items-center justify-between">
        <a class="text-sm text-white" href="/">&lt; BACK</a>
        <select name="userType" id="userType">
          <option value="Home">--Select a type--</option>
          <option value="vampire" selected>Vampire</option>
          <option value="guardian">Guardian</option>
          <option value="surfer">Surfer</option>
        </select>
      </header>
      <section class="bg-[var(--bg-info)] rounded-lg shadow p-4 space-y-4">
        <div
          class="rounded-3xl shadow-xl p-5 space-y-4 bg-[var(--bg-info)] backdrop-blur-md border border-white/20"
        >
          <div class="flex items-start justify-between">
            <div>
              <h1 class="text-2xl font-bold">Vampire</h1>
              <p class="text-xs uppercase tracking-wide opacity-80"></p>
            </div>

            <div class="text-4xl">üßõ</div>
          </div>

          <div class="space-y-1">
            <p class="text-xs opacity-80">Location</p>
            <div class="flex items-center gap-2">
              <p class="text-lg font-semibold" id="currentLocation"></p>
              <button
                id="addToFavoritesButton"
                class="cursor-pointer hover:*:fill-red-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-heart-icon lucide-heart"
                  id="favoriteIcon"
                >
                  <path
                    d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="pt-1">
            <div class="relative">
              <input
                id="searchInput"
                type="text"
                placeholder="Search location"
                class="w-full rounded-full px-4 py-2 text-sm text-gray-900 bg-white/90 border border-white/40"
              />
              <button
                class="absolute right-2 top-[7px] px-4 py-1 text-xs rounded-full bg-red-600 text-white font-semibold hover:bg-red-400 cursor-pointer"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-3 text-sm">
          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 md:col-span-2"
          >
            <p class="text-xs uppercase tracking-wide opacity-80 mb-3">
              Temperature & Conditions
            </p>
            <div class="flex items-center justify-between">
              <div class="space-y-2">
                <p class="text-5xl font-bold" id="temperature"></p>
                <p
                  class="italic text-base opacity-90"
                  id="weatherDescription"
                ></p>
              </div>
              <div id="weatherIcon" class="bg-contain w-24 h-24"></div>
            </div>
          </article>
          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-3"
          >
            <div class="flex items-center justify-between">
              <p class="text-xs uppercase tracking-wide opacity-80">
                Sunlight Danger
              </p>
              <span class="text-2xl">‚òÄÔ∏è</span>
            </div>
            <div class="flex justify-start items-center gap-2">
              <p class="font-bold italic opacity-70">Current Time:</p>
              <p id="localTime" class="italic opacity-70"></p>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex flex-col gap-2 items-start justify-center">
                  <p class="text-3xl font-bold">Sunrise</p>
                  <p class="text-2xl opacity-70" id="sunriseHour"></p>
                </div>
                <div class="flex flex-col gap-2 items-end justify-center">
                  <p class="text-3xl font-bold">Sunset</p>
                  <p class="text-2xl opacity-70" id="sunsetHour"></p>
              </div>
            </div>
            
            <p class="text-xs opacity-70">Stay insinde while the sun is out</p>
          </article>

          <article
            class="rounded-2xl p-5 bg-[var(--bg-info)] backdrop-blur-md border border-white/20 space-y-3"
          >
            <div class="flex items-center justify-between">
              <p class="text-xs uppercase tracking-wide opacity-80">
                Vampire sunlight advice
              </p>
              <span class="text-2xl">‚Ñπ</span>
            </div>
            <div class="flex items-center gap-4">
              <p class="font-bold" id="vampireAdvice"></p>
            </div>
            <!-- <p class="text-xs opacity-70">Offshore winds are ideal</p> -->
          </article>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
